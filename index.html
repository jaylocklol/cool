<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Info Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>IP Information</h1>
    <button id="fetchBtn">Fetch IP Info</button>
    <table id="infoTable" style="display:none;">
        <thead>
            <tr>
                <th>IP Version</th>
                <th>IP Address</th>
                <th>Country Name</th>
                <th>Continent</th>
                <th>Is Proxy</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.getElementById('fetchBtn').addEventListener('click', async () => {
            const table = document.getElementById('infoTable');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = ''; // Clear any previous data

            try {
                const response = await fetch('https://freeipapi.com/api/json');

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                // Extract required fields
                const row = `<tr>
                    <td>${data.ipVersion || 'N/A'}</td>
                    <td>${data.ipAddress || 'N/A'}</td>
                    <td>${data.countryName || 'N/A'}</td>
                    <td>${data.continent || 'N/A'}</td>
                    <td>${data.isProxy ? 'Yes' : 'No'}</td>
                </tr>`;

                tbody.innerHTML = row;
                table.style.display = 'table';
            } catch (error) {
                alert('Failed to fetch data: ' + error.message);
            }
        });
    </script>
</body>
</html>
